<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag P">Parágrafo</abbr></li>
        <li><abbr title="Usa as tags H1 H2 H3 H4">Títulos</abbr></li>
        <li><abbr title="Usa a tag img">Imagens</abbr></li>
        <li><abbr title="Usa a tag abbr">Abreviaçôes</abbr></li>
        <li><abbr title="É o código original">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag OL">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag UL">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
